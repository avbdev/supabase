name: ğŸ”„ Daily Sync with Upstream

on:
  schedule:
    - cron: '0 3 * * *' # Runs daily at 3 AM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Forked Repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: ğŸ› ï¸ Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name:  Add Upstream Remote
      run: git remote add upstream https://github.com/supabase/supabase.git

    - name: ğŸ”„ Fetch and Rebase Upstream
      run: |
        git fetch upstream
        git checkout main
        git rebase upstream/main

    - name: ğŸš€ Push to Fork
      run: git push origin main --force-with-lease
